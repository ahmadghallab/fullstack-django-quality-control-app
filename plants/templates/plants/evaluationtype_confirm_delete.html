{% extends 'layout.html' %}
{% block title %}حذف {{ evaluationtype.name }}{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'plants:list_place' %}">أنواع تقييمات</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ evaluationtype.name }}</li>
{% endblock %} 

{% block content %}
<div class="row">
    <div class="col-md-12">   
        <div class="de-card">
            <h6 class="mb-3 text-right font-weight-right">تأكيد حذف <b>{{ evaluationtype.name }}</b> ؟</h6>
            <form action="{% url 'plants:delete_evaluationtype' pk=evaluationtype.pk %}" method="post" class="mb-0">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm float-right" value="حذف">
                <a href="{% url 'plants:list_evaluationtype' %}" class="btn btn-light btn-sm float-right mx-2">تراجع</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
