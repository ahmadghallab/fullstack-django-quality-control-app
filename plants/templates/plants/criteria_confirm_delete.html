{% extends 'layout.html' %}
{% block title %}حذف {{ criteria.description }}{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'plants:list_criteria' %}">المعايير</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ criteria.description }}</li>
{% endblock %} 

{% block content %}
<div class="row">
    <div class="col-md-12">   
        <div class="de-card">
            <h6 class="mb-3 text-right">تأكيد حذف <b>{{ criteria.description }}</b> ؟</h6>
            <form action="{% url 'plants:delete_criteria' pk=criteria.pk %}" method="post" class="mb-0">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm float-right" value="حذف">
                <a href="{% url 'plants:list_criteria' %}" class="btn btn-light btn-sm float-right mx-2">تراجع</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
