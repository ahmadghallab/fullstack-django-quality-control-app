{% extends 'layout.html' %}
{% block title %}تأكيد حذف تذكرة طبية{% endblock %}

{% block breadcrumb %}

    <li class="breadcrumb-item"><a href="{% url 'plants:get_report' %}">تقارير</a></li>
    <li class="breadcrumb-item active" aria-current="page"> حذف تذكرة </li>
{% endblock %} 

{% block content %} 
<div class="row">
    <div class="col-md-12">   
        <div class="de-card">
            <h6 class="mb-3 text-right font-weight-bold">تأكيد حذف تذكرة طبية رقم {{ ticket }}</h6>
            <form action="{% url 'plants:delete_ticket' ticket=ticket %}?{{ request.GET.urlencode }}" method="post" class="mb-0">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm float-right" value="حذف">
                <a href="{% url 'plants:get_report' %}" class="btn btn-light btn-sm float-right mx-2">تراجع</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
